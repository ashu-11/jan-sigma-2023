<div class="d-flex justify-content-center mt-5" style="width:100%">
    <form style="width:60%">
        <div class="d-flex justify-content-center">
            <h1>Newton Forms</h1>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username-input" placeholder="abc" onchange="onInput('username-input')">
            <label for="username-input">userName</label>
        </div>  
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email handler" aria-label="email_handler" id="email-handler-input" onchange="onInput('email-handler-input')">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server" id="server-input" onchange="onInput('server-input')">
        </div> 
         <div class="mb-3">
              <label for="password-input">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password..." onchange="onInput('password-input')">    
        </div>  
        <label for="college-input" class="form-label">Select your college name.</label>
        <input class="form-control" list="collge-options" id="college-input" placeholder="Type to search..." onchange="onInput('college-input')">
        <datalist id="collge-options">
            <option value="NIT">
            <option value="BITS">
            <option value="IIT">
            <option value="IIIT">
            <option value="other">
        </datalist>
        <div class="form-check form-switch m-3">
            <input class="form-check-input" type="checkbox" role="switch" id="conditions-input" onchange="onInput('conditions-input')">
            <label class="form-check-label" for="conditions-input">Accept all terms and conditions.</label>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 0%" id="progress-bar-new"></div>
        </div>
         <div class="d-flex  justify-content-center m-3">
            <button class="btn btn-primary" type="button" id="submit-button" disabled>Submit</button>
        </div>
    </form>
</div>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
